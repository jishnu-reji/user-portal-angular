<div class="container-fluid">
    <div class="row">
        <div style="height: 100vh;width: fit-content;" class="col-lg-2 bg-dark d-flex flex-column p-3">
            <a style="text-decoration: none;color: white;" class="mb-3 fw-bolder" routerLink="/dashboard">Home</a>
            <a style="text-decoration: none;color: white;" class="mb-3 fw-bolder" routerLink="/users">Users</a>
        </div>
        <div class="col-lg-10 d-flex flex-column align-items-center">
            <h2 class="mt-5">New User Form</h2>
            <form #addUserForm="ngForm" class="border mt-5 p-5 border w-50">
                <div class="form-floating mb-3">
                    <input #id="ngModel" name="id" [(ngModel)]="user.id" type="text" class="form-control" id="floatingInput" placeholder="Employee id" pattern="[a-zA-Z0-9]*" required>
                    <label for="floatingInput">Employee ID</label>
                  </div>
                  <div *ngIf="id.invalid && id.touched" class="text-danger mb-3">
                    * Invalid user id
                </div>
                <div class="form-floating mb-3">
                    <input #name="ngModel" name="name" [(ngModel)]="user.name" type="text" class="form-control" id="floatingInput" placeholder="Employee Name" pattern="[a-zA-Z ]*" required>
                    <label for="floatingInput">Employee Name</label>
                  </div>
                  <div *ngIf="name.invalid && name.touched" class="text-danger mb-3">
                    * Invalid user name
                </div>
                <div class="form-floating mb-3">
                    <input #email="ngModel" name="email" [(ngModel)]="user.email" type="text" class="form-control" id="floatingInput" placeholder="Employee Mail" email required>
                    <label for="floatingInput">Employee Mail</label>
                  </div>
                  <div *ngIf="email.invalid && email.touched" class="text-danger mb-3">
                    * Invalid email
                </div>
                  <div class="form-floating mb-3">
                    <select #status="ngModel" name="status" [(ngModel)]="user.status" class="form-control" id="floatingInputStatus" placeholder="Employee Status" required>
                        <option value="" hidden disabled selected></option>
                        <option value="1">Active</option>
                        <option value="0">InActive</option>
                      </select>
                    <label for="floatingPassword">Employee Status</label>
                  </div>
                  <div *ngIf="status.invalid && status.touched" class="text-danger mb-3">
                    * select status
                </div>
                  <div class="d-flex">
                    <button (click)="addUser()" [disabled]="addUserForm.invalid" class="btn btn-success me-3">Save</button>
                    <button (click)="cancel()" class="btn btn-info">Cancel</button>
                  </div>
            </form>
        </div>
    </div>
</div>
